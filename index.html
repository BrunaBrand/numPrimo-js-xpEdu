<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Num Primo</title>
  </head>
  <body>
    <!-- FAÇA UM PROGRAMA QUE RECEBE UM NÚMERO E INFORME SE ESSE NÚMERO É PRIMO OU NÃO -->

    <!-- O NUM É CONSIDERADO PRIMO QUANDO ELE É DIVISÍVEL POR ELE MESMO E POR 1 -->
    <script>
      numPrimo(87)
      function numPrimo(numero) {
        let primo = true
        for (let contador = 2; contador < numero; contador++) {
          if (numero % contador === 0) {
            primo = false
            break
          }
        }
        if (primo == true) {
          console.log(`O valor ${numero} é primo!`)
        } else {
          console.log(`O valor ${numero} não é primo!`)
        }
      }
    </script>
  </body>
</html>
